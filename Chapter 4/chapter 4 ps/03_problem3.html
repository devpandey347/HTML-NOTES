<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelStud.com Book your travel to Bali</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Travel Booking Form</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div>
            <label for="age">age</label>
            <input type="age" id="age" name="age" placeholder="Enter your age">
        </div>

        <div>
            <label for="phoneno">phone</label>
            <input type="phoneno" id="phone" name="phone" placeholder="Enter your phone">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
        </div>

        <div>
            <label for="address">Address</label>
            <textarea name="address" id="add"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
