<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Small</title>
</head>

<body>
    <big>Hello World</big>
    <small>Hello World</small>
    <hr>
    I am a line after hr

    his <sub> is </sub> subscript.
    this <sup> is </sup> superscript. <br>
    
    example:- H<sub>2</sub>O 
</body>

</html>

<!-- <hr> means horizontal ruler used to make a line often used to separate the content -->

<!-- subscript means text that is set slightly below the normal line of type, often used in chemical formulas or mathematical expressions. -->

<!-- superscript means text that is set slightly above the normal line of type, often used for exponents in mathematics or footnotes in text. -->
