<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPage - CodeWithDev's Blog</title>
</head>
<body>
    <header>
        <nav>
            <a href="/home">home</a>
            <a href="pages/about.html">About us</a>
            <a href="https://facebook.com/CodeWithHarry" target="_blank">My FB</a>
        </nav>
    </header>

    <!-- The main opening tag -->
    <main>
        <!-- A page section -->
        <section>
            <!-- A self-contained content -->
            <article>
                <!-- Content goes here -->
                    <div>
                        I am a content inside div 
                    </div>
                    <div>
                        I am another div
                    </div>

                    <span>
                        I am a content inside span
                    </span>
                    <span>
                        I am another span
                    </span>
            </article>
        </section>
        <!-- Content aside from the main content (e.g. Ads, sidebars) -->
        <aside>
            <!-- Aside content goes here -->
        </aside>
    </main>
    <!-- The main closing tag -->
    
    <footer>
        This is footer 
    </footer>
    
</body>
</html>

<!-- target = _blank matalab nye tab me open karna website jispe click kara hai  -->

<!-- <div> tag is often used as a container for other elements. Its a block level element, means it always takes up the full width -->

<!-- span is an inline element, meaning it only takes up as much width as necessary. It's often used to style a part of the text or to group inline elements together. -->
